<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>SPS GAME</title>
</head>
<body>
    <div class="wrapper clearfix">
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>NEW GAME</button>
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
        </div>
        
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Computer</div>
            <div class="player-score" id="score-1">0</div>
        </div>

        <div class="final-content"></div>

        <div class="selectionMenu">
            <img src="paper.png" alt="paper" class="dice" id="dice-1">
            <img src="rock.png" alt="rock" class="dice" id="dice-2">
            <img src="scissors.png" alt="scissors" class="dice" id="dice-3">
        </div>
        
  <script src="app.js"></script>
</body>
</html>
